<body>
    <div class="title">
        <h1><span id="titre">Movie-inspired</span><br><span>Typo </span><span>graphie</span></h1>

    <div class="paragraphe">

    <!--*/*/*/*/*/*/*/*/*/**/*/*/*/*/*/*/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="app.js"></script>
    <script>
        var img = document.getElementById('img');
        var images = ['images/izy2jpg.jpg', 'images/izy3jpg.jpg', 'images/izy1jpg.jpg'];
        var x = 0;

        function slide() {
            if (x < images.length) {
                x = x + 1;
            }
            else {
                x = 1;
            }
            img.innerHTML = "<img src=" + images[x - 1] + ">";
        }

        setInterval(slide, 4000);
    </script>
</body>
